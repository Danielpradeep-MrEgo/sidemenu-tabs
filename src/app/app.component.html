<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item
              [routerLink]="['/signin']"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="'log-in' + '-outline'"
                [md]="'log-in' + '-sharp'"
              ></ion-icon>
              <ion-label>signin</ion-label>
            </ion-item>

            <ion-item
              [routerLink]="['/signout']"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="'log-in' + '-outline'"
                [md]="'log-in' + '-sharp'"
              ></ion-icon>
              <ion-label>signout</ion-label>
            </ion-item>

            <ion-item
              [routerLink]="['/profile']"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="'log-in' + '-outline'"
                [md]="'log-in' + '-sharp'"
              ></ion-icon>
              <ion-label>profile</ion-label>
            </ion-item>

            <ion-item
              [routerLink]="['/maps']"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="'log-in' + '-outline'"
                [md]="'log-in' + '-sharp'"
              ></ion-icon>
              <ion-label>maps</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
